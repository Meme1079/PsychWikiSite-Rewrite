<!DOCTYPE html>
<html lang="en" data-color-theme="dark" data-wikipage="true">
     <head> <!--! STOP LOOKING MY CODE STEALER !-->
          <title>PsychWikiSite • Lua Coding Docs: Basics Of Coding</title>
          <meta charset="utf-8"/>
          <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
          <meta http-equiv="Content-Type"    content="text/html;charset=UTF-8"/>
          <meta name="description"  content="A rewrite of the old PsychWikiSite; to improve the code duh!"/>
          <meta name="keywords"     content="PsychEngine, PsychEngine Wiki, PsychWiki, PsychWikiSite-Rewrite"/>
          <meta name="author"       content="Meme1079"/>
          <meta name="language"     content="EN"/>
          <meta name="viewport"     content="width=device-width, initial-scale=1"/>
          <meta name="color-scheme" content="dark"/>
          <link rel="icon" href="../../images/icon/Psych.ico"/>
          <link rel="stylesheet" type="text/css" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
          <link rel="stylesheet" type="text/css" href="../../scss/global/no_javascript_format.css"/>
          <link rel="stylesheet" type="text/css" href="../../scss/global/search_format.css"/>
          <link rel="stylesheet" type="text/css" href="../../scss/wiki/topbar_format.css"/>
          <link rel="stylesheet" type="text/css" href="../../scss/wiki/sidebar_format.css"/>
          <link rel="stylesheet" type="text/css" href="../../scss/wiki/menubar_format.css"/>
          <link rel="stylesheet" type="text/css" href="../../scss/wiki/wiki_main_format.css"/>
          <script defer type="module" src="../../javascript/main.js"></script>
          <script defer type="module" src="../../javascript/wiki/wiki_main.js"></script>
          <script defer type="module" src="../../javascript/wiki/topbar.js"></script>
          <script defer type="module" src="../../javascript/wiki/sidebar.js"></script>
     </head>
     <body>
          <noscript> <!-- Better -->
               <div id="windows-error-javascript">
                    <div id="windows-error-javascript-topbar">
                         <span id="windows-error-javascript-topbar-title">Sorry! [Website Error]</span>
                         <img src="../../images/error/popup_close_icon.png" alt="Window Close Icon">
                    </div>
                    <img id="windows-error-icon-warning" src="../../images/error/popup_warning.png" alt="Window Error Icon">
                    <div id="windows-error-javascript-text">
                         <p style="margin-bottom: 0px;">Oh no! You've disable Javascript you idiot</p>
                         <p style="margin-top: 10px;">Enable it Javascript to remove this error!</p>
                    </div>
                    <img id="windows-error-button-ok" src="../../images/error/popup_ok_button.png" alt="Window Ok Button">
               </div>
          </noscript>
          <aside id="global-topbar">
               <section id="topbar-logo" title="I thinks it's kinda gay to hover random stuff">
                    <a href="https://github.com/ShadowMario/FNF-PsychEngine"><img src="../../images/icon/Psych.ico" alt="The Logon Icon Duh"></a>
                    <p>PsychWikiSite <special-bg><special-main>Rewrite</special-main></special-bg></p>
               </section>
               <section id="topbar-list">
                    <div id="list-search" title="Search Bar">
                         <i class="uil uil-search"></i>
                         <button type="button">Click to Search Stuff</button>
                         <kbd>⌘</kbd><kbd>K</kbd>
                    </div>
                    <div id="list-divider"></div>
                    <div id="list-sublist">
                         <button type="button" title="Menu"><i class="uil uil-bars"></i></button>
                         <button type="button" title="Sidebar" id="media-sidebar" data-sidebar-hidden="false"><i class="uil uil-cube"></i></button>
                         <button type="button" title="Show Sidebar" id="hidden-sidebar" data-sidebar-hidden="true"><i class="uil uil-list-ul"></i></button>
                         <button type="button" title="Updates"><i class="uil uil-bell"></i></button>
                    </div>
               </section>
          </aside>
          <aside id="global-menubar">
               <section id="menubar-list-invisibleBG"></section>
               <section id="menubar-list-main">
                    <ul id="menubar-list-common">
                         <li><i class="uil uil-location-point"></i> Home</li>
                         <li><i class="uil uil-setting"></i> Settings</li>
                         <li><i class="uil uil-comment-alt-info"></i> Help</li>
                    </ul>
                    <center-element><hr/></center-element>
                    <ul id="menubar-list-issue">
                         <li><i class="uil uil-file-exclamation-alt"></i> Error Report</li>
                         <li><i class="uil uil-file-edit-alt"></i> Suggestion</li>
                    </ul>
                    <center-element><hr/></center-element>
                    <center-element>
                         <div id="menubar-list-randomcodekey" title="Input Random Key Codes!">
                              <i class="uil uil-fire"></i>
                              <input type="number" maxlength="4" name="randomcodekey" placeholder="Insert Key Code"/>
                              <kbd>Num</kbd>
                         </div>
                    </center-element>
               </section>
          </aside>
          <aside id="global-sidebar" data-sidebar-media="false" data-sidebar-hidden="false">
               <section id="sidebar-title">
                    <button><i class="uil uil-list-ul"></i></button>
                    <h3> Headings </h3>
                    <i class="uil uil-cube"></i>
               </section>
               <section id="sidebar-search">
                    <div id="search-main">
                         <i id="sidebar-searchIcon" class="uil uil-search"></i>
                         <input type="text" spellcheck="true" maxlength="15" placeholder="Search Headings..."/>
                         <i id="sidebar-clearIcon" class="uil uil-times-circle"></i>
                    </div>
                    <div id="search-type">
                         <div id="type-layers">
                              <i class="uil uil-layers"></i>
                              <select name="select-layerType">
                                   <option value="all" selected>All </option>
                                   <option value="header-1">Header 1</option>
                                   <option value="header-2">Header 2</option>
                                   <option value="header-3">Header 3</option>
                                   <option value="header-4">Header 4</option>
                                   <option value="header-5">Header 5</option>
                                   <option value="header-6">Header 6</option>
                              </select>
                              <i class="uil uil-angle-down"></i>
                         </div>
                         <button id="type-sort" title="Sort by: Down">
                              <i class="uil uil-sort-amount-down"></i>
                         </button>
                    </div>
               </section>
               <center-element><hr/></center-element>
               <section id="sidebar-lists">
                    <ul></ul>
               </section>
          </aside>
          <aside id="global-search"></aside>
          <main>
               <header data-sidebar-hidden="false">
                    <p><i class="uil uil-code-branch"></i> PsychWikiSite-Rewrite / <wiki-docs>Undefined</wiki-docs> / <wiki-name>Undefined</wiki-name></p>
               </header>
               <article id="wiki-bg" data-sidebar-hidden="false">
                    <article id="wiki-main">
                         <h1> Escape Characters </h1>
                         <section></section>
                         <hr>
                         <h1> Matching Patterns </h1>
                         <section>
                              <h2> Special Sequences </h2>
                              <section></section>
                              <h2> Meta Characters </h2>
                              <section></section>
                         </section>
                    </article>
               </article>
          </main>
     </body>
</html>
