<!DOCTYPE html>
<html lang="en">
     <head>
          <title>PsychWikiSite - Home</title>
          <meta wikipage="false">
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="description"  content="A rewrite of the old PsychWikiSite; to improve the code duh!">

          <link rel="icon" href="./images/Psych.ico">

          <script defer type="module" src="./javascript/Main.js"></script>
          <script defer type="module" src="./javascript/Home.js"></script>

     <body>
          <noscript> <!-- Better -->
               <div id="windows-error-javascript">
                    <div id="windows-error-javascript-topbar">
                         <span id="windows-error-javascript-topbar-title">Sorry! [Website Error]</span>
                         <img src="../../images/error/popup_close_icon.png" alt="Window Close Icon">
                    </div>
                    <img id="windows-error-icon-warning" src="../../images/error/popup_warning.png" alt="Window Error Icon">
                    <div id="windows-error-javascript-text">
                         <p style="margin-bottom: 0px;">Oh no! You've disable Javascript you idiot</p>
                         <p style="margin-top: 10px;">Enable it Javascript to remove this error!</p>
                    </div>
                    <img id="windows-error-button-ok" src="../../images/error/popup_ok_button.png" alt="Window Ok Button">
               </div>
          </noscript>
          <nav id="global-search">
               <div id="global-search-backdrop"></div>
               <div id="global-search-main">
                    <div id="search-main-searchbar">
                         <i id="search-bar-icon-search" class="uil uil-search" ></i>
                         <input type="text" maxlength="35" placeholder="Search Anything in PsychWiki!"></input>
                         <i id="search-bar-icon-clear"  class="uil uil-backspace" ></i>
                    </div>
                    <div id="search-main-lists">
                         <h3> Lua Coding Docs </h3>
                         <ul id="list-lua-coding-docs"></ul>
                         <h3> Lua Script API </h3>
                         <ul id="list-lua-script-api"></ul>
                    </div>
               </div>
          </nav>
          <main>
               <article id="home-hero">
                    <section id="home-hero-about">
                         <h1 id="home-hero-about-title"> PsychWikiSite <span>Rewrite</span> </h1>
                         <p  id="home-hero-about-slogan">...</p>
                         <p  id="home-hero-about-description"> This is a website that is basically a website version of PsychWiki from my Github. </p>
                         <div id="home-hero-media-trypophobia"></div>
                         <div id="home-hero-about-buttons">
                              <button type="button" id="home-hero-button-random">Random Page<i class="uil uil-shuffle"></i></button>
                              <button type="button" id="home-hero-button-github">Source Code<i class="uil uil-github"></i></button>
                         </div>
                    </section>
                    <section id="home-hero-media">
                         <div id="home-hero-media-trypophobia"></div>
                         <img src="./images/stupid_club/Nails.png" alt="[Insert goofy ahhhh image here]">

                                   <i id="sidebar-searchIcon" class="uil uil-search"></i>
                                   <button type="button" spellcheck="true">Search The PsychWiki!</button>
                                   <kbd aria-hidden="true">âŒ˜</kbd><kbd id="the-k" aria-hidden="true">K</kbd>
                              </div>
                         </div>
                    </section>
               </article>
