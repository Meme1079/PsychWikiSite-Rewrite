<!DOCTYPE html>
<html lang="en">
     <head>
          <title>PsychWikiSite - Home</title>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="description"  content="A rewrite of the old PsychWikiSite; to improve the code duh!">
          <meta name="keywords"     content="PsychEngine, PsychEngine Wiki, PsychWiki, PsychWikiSite-Rewrite">
          <meta name="author"       content="Meme1079">
          <meta name="language"     content="EN">
          <meta name="viewport"     content="width=device-width, initial-scale=1">
          <meta name="color-scheme" content="dark">
          <link rel="icon" href="./images/Psych.ico">
          <link rel="stylesheet" type="text/css" href="./css/global/topbar_format.css">
          <link rel="stylesheet" type="text/css" href="./css/global/no_javascript.css">
          <link rel="stylesheet" type="text/css" href="./css/other/home_format.css">
          <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <link rel="stylesheet" type="text/css" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
          <script defer type="module" src="./javascript/Main.js"></script>
          <script defer type="module" src="./javascript/Home.js"></script>
     </head>
     <body>
          <noscript>
               <div id="global-no-javascript">
                    <div id="no-javascript-window">
                         <div id="no-javascript-topbar">
                              <p>Javascript Disable Detected!</p>
                         </div>
                         <img src="./images/popup_warning.png" alt="Warning Image" width="120" height="120">
                         <p> Enable Javascript for this website </p>
                         <p> Becuase it really relies on it </p>
                         <button type="button"> Ok </button>
                         <p id="no-javascript-NOTE"> NOTE: There is no bad script, trust me bro </p>
                    </div>
               </div>
          </noscript>
          <main>
               <article id="home-hero">
                    <section id="home-hero-media">
                         <div id="home-hero-media-trypophobia"></div>
                         <img src="./images/stupid_club/Nails.png" alt="[Insert goofy ahhhh image here]">
                    </section>
                    <section id="home-hero-about">
                         <h1 id="home-hero-about-title"> PsychWikiSite <span>Rewrite</span> </h1>
                         <p  id="home-hero-about-slogan">...</p>
                         <p  id="home-hero-about-description"> This is a website that is basically a website version of PsychWiki from my Github. </p>
                         <div id="home-hero-media-trypophobia"></div>
                         <div style="display: flex;">
                              <button type="button">Random Page<i class="uil uil-shuffle"></i></button>
                              <button type="button">Source Code<i class="uil uil-github"></i></button>
                         </div>
                    </section>
                    <section id="home-main-search">
                         <div style="display: flex; justify-content: center;">
                              <h1>Search Stuff</h1>
                         </div>
                         <div style="display: flex; justify-content: center;">
                              <div id="home-main-search-bar">
                                   <i id="search-bar-icon-search" class="uil uil-search" aria-hidden="true"></i>
                                   <input type="text" placeholder="Search Anything in PsychWiki!"></input>
                                   <i id="search-bar-icon-delete" class="uil uil-times-circle"></i>
                              </div>
                         </div>
                    </section>
               </article>
          </main>
     </body>
</html>
